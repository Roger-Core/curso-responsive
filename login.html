<head>

  <title>Bienvenidos</title>

<body>
  
  <header class="navegacion">
    <nav>
      <img src="https://cdn-statics.hotsale.com.mx/uploads/marcas/1437/bedu_1557449243.jpg" width="130" alt="">

      <li><a href="#home">Home</a></li>

    </nav>
  </header>

  <section class="login">
  <div>
    <h2>Registrate para obtener todos los beneficios de Bedu-Travels</h2>
    
    <h4>Nombre:</h4>
    <form action="Name"><input size="80" type="text"></form>
    
    <h4>Apellido:</h4>
    <form action="Last Name"><input size="80" type="text"></form>
    
    <h4>Correo Electronico:</h4>
    <form action="Email"><input size="80" type="text"></form>
    
    <h4>Numero Telefonico:</h4>
    <form action="Phone Number"><input size="80" type="text"></form>
    
    <h4>Fecha de Nacimiento:</h4>
    <form action="Birtday"><input size="80" type="text" placeholder="  dd/mm/aaaa"></form>
    
    <h4>Nacionalidad:</h4>
    <form action="Nacionality"><input size="80" type="text"></form>
    
    <h4>Password:</h4>
    <form action="Password"><input size="80" type="text"></form>
    
    <h4>Confirma tu Password:</h4>
    <form action="Confirm Password"><input size="80" type="text"></form>
  </div>
    <form action="Registrer"><a href="#home"><h3>Registrate</h3></a></form>
  </section>

  <footer></footer>
